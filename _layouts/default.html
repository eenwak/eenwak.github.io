<!doctype html>
<html class="no-js" lang="en">

{% include head.html %}

<body class="loading{% if site.data.settings.advanced_settings.ajax_loading == true %} ajax-loading{% endif %}"
	data-site-url="{{ site.url }}" data-page-url="{{ page.url | replace: 'index.html', '' }}">

	{% include header.html %}

	{% include loader.html %}

	<div class="page">
		<div class="page__content"
			data-page-title="{% if page.url == '/' %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}">
			
			{% include component__contact.html %}
			
			{{ content }}

		</div>
	</div>

	{% include footer.html %}

	{% include js.html %}

</body>
</html>
